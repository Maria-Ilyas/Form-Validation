<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="fontawesome-free-6.7.1-web/css/all.min.css">
    <title>Form Validation</title>
</head>

<body>
    <div class="container">
        <form>
            <i class="fa-solid fa-paper-plane"></i>

            <div class="input-group">
                <label>Full Name</label>
                <input type="text" placeholder="Enter your name" id="name" onkeyup="validateName()">
                <img src="images/user.png" height="20px">
                <span id="name-error"></span>
            </div>

            <div class="input-group">
                <label>Password</label>
                <input type="password" placeholder="Enter Password" id="password" onkeyup="validatePassword()">
                <img src="images/eye-close.png" id="eyeicon" height="20px">
                <span id="password-error"></span>

            </div>
            <p id="strong">password is <span id="strength"></span></p>
            <div class="input-group">
                <label>Phone No.</label>
                <input type="tel" placeholder="123 456 7890" id="phone" onkeyup="validatePhone()">
                <img src="images/phone.png" height="20px">
                <span id="phone-error"></span>
            </div>

            <div class="input-group">
                <label>Email Id</label>
                <input type="email" placeholder="Enter Email" id="email" onkeyup="validateEmail()">
                <img src="images/email.png" height="20px">
                <span id="email-error"></span>
            </div>

            <div class="input-group">
                <label>Your Message</label>
                <textarea rows="5" placeholder="Enter your message" id="message" onkeyup="validateMessage()"></textarea>
                <span id="msg-error"></span>
            </div>

            <button onclick="return validateForm()">Submit</button>
            <span id="submit-error"></span>
        </form>
    </div>

    <script src="script.js"></script>
</body>

</html>
